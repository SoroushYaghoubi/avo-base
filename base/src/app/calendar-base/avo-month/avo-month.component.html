<mat-card class="demo-inline-calendar-card">
  <div class="calendar-header">
    <img id="icon" src="\assets\Kalendar.png" alt="Kalendar" />
    <mat-button-toggle-group
      [value]="'month'"
      (change)="onChangeValue($event)"
      name="fontStyle"
      aria-label="Font Style"
      class="toggle-group"
    >
      <mat-button-toggle value="day">Heute</mat-button-toggle>
      <mat-button-toggle value="month">W</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div [ngSwitch]="startView">
    <div *ngSwitchCase="'day'" id="day-calender-div">
      <mwl-calendar-day-view [viewDate]="viewDate" [events]="events">
      </mwl-calendar-day-view>
    </div>

    <mat-calendar
      *ngSwitchCase="'month'"
      [(selected)]="selected"
      [startView]="startView"
      [startAt]="startAt"
      panelClass="custom-calendar"
    ></mat-calendar>
  </div>
  <div class="button-container">
    <button (click)="popper()" mat-fab class="plus-icon">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div *ngIf="popUp" class="pop-up">
    <button id="pull-icon" (click)="popper()"></button>

    <div class="calendar-header">
      <mat-button-toggle-group
        [value]="'new'"
        (change)="onChangeMode($event)"
        name="fontStyle"
        aria-label="Font Style"
        class="toggle-group"
      >
        <mat-button-toggle value="new">Neuer Termin</mat-button-toggle>
        <mat-button-toggle value="cancel">Abwesenheit</mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    <div class="scrollable">
      <div [ngSwitch]="appo_view">
        <div *ngSwitchCase="'new'" class="input-fields">
          <mat-form-field class="avo-field" matFormFieldAppearance="fill">
            <mat-label>z.B. kostenlose Erstberatung</mat-label>
            <input matInput />
          </mat-form-field>
          <mat-form-field class="avo-field">
            <mat-label>Beginn</mat-label>
            <input matInput />
          </mat-form-field>
          <mat-form-field class="avo-field">
            <mat-label>Ende</mat-label>
            <input matInput />
          </mat-form-field>
          <mat-form-field class="avo-field">
            <mat-label>Vorname</mat-label>
            <input matInput />
          </mat-form-field>
          <mat-form-field class="avo-field">
            <mat-label>Nachname</mat-label>
            <input matInput />
          </mat-form-field>
          <mat-form-field class="avo-field">
            <mat-label>Email</mat-label>
            <input matInput />
          </mat-form-field>
          <mat-form-field class="avo-field">
            <mat-label>Handy Nummer</mat-label>
            <input matInput />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Select</mat-label>
            <mat-select>
              <mat-option value="one">Vor-Ort Termin</mat-option>
              <mat-option value="two">Online Termine</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div *ngSwitchCase="'cancel'" class="input-fields">
          <mat-form-field class="avo-field" matFormFieldAppearance="fill">
            <mat-label>z.B. Gerichtstermin </mat-label>
            <input matInput />
          </mat-form-field>
          <mat-form-field class="avo-field">
            <mat-label>Beginn</mat-label>
            <input matInput />
          </mat-form-field>
          <mat-form-field class="avo-field">
            <mat-label>Ende</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="calendar-footer">
      <button
        (click)="popper()"
        mat-raised-button
        style="
          background-color: rgba(16, 95, 187, 1);
          color: white;
          border-radius: 10px;
        "
        class="footer-buttons"
      >
        Speichern
      </button>
      <button
        (click)="popper()"
        mat-stroked-button
        style="
          background-color: white;
          color: black;
          border-color: rgba(16, 95, 187, 1);
          border-radius: 10px;
        "
        class="footer-buttons"
      >
        LÃ¶schen
      </button>
    </div>
  </div>
</mat-card>

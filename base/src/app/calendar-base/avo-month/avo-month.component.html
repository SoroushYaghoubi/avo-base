<mat-card class="demo-inline-calendar-card">
  <mat-calendar
    [(selected)]="selected"
    [startView]="startView"
    [startAt]="startAt"
    panelClass="custom-calendar"
  ></mat-calendar>

  <div class="button-container">
    <button mat-fab class="plus-icon">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-card>
